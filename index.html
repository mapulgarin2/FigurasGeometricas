<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
    <h1 class="header-title">Figuras Geómetricas</h1>
    <p class="header-decription">
        Calcular diferentes medidas de figuras geómetricas como area y perímetro.
    </p>
    </header>    
    <!-- Respuesta -->
    <div class="answer">
        <p>El area del cuadrado es: 45 cm</p>
    </div>
    <!-- Seccion de cajas -->
    <section class="figure">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
                <input class="box-main__input" type="number" name="side" id="side">
                <button class="box-main__btn" type="button">Perimetro</button>
                <button class="box-main__btn"  type="button">Area</button>
            </div>
        </div>
    </section>
    
</body>
</html>
